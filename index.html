<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Code Review</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>THE CODE REVIEW</header>
        <main>
            <h1>Signup for our newsletter</h1>
            <p>Get the latest news on how your code is doing right in your inbox</p>

            <hr class="hr1">
            <hr class="hr2">

            <form action="index.html" method="get">
                <fieldset>
                <h2>Contact Information</h2>

                <label for="fname" class="flabel">First Name</label>
                <input type="text" id="fname" name="fname" required placeholder="Required"><br>
                <label for="lname" class="flabel">Last Name</label>
                <input type="text" id="lname" name="lname" required placeholder="Required"><br>
                <label for="phone" class="flabel">Phone Number</label>
                <input type="number" id="phone" name="phone"><br>
                <label for="address" class="flabel">Street Address</label>
                <input type="text" id="address" name="address"><br>
                <label for="city" class="flabel">City</label>
                <input type="text" id="city" name="city"><br>

                <label for="state" class="flabel">State</label>
                <select id="state" name="state" class="statess">
                    <option value="choose" selected disabled>Choose State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                  </select> <br>
                
                <label for="zip" class="flabel">Zip Code</label>
                <input type="number" id="zip" name="zip" class="zip"><br>
            </fieldset>
            </form>

            <hr class="hr2">
            <div class="newsletter">
            <h2 class="newstitle">Newsletter</h2>
                <label>Select the newsletters you would like to recieve</label>
                <input type="checkbox" id="htmln" name="htmln" value="htmln" class="news">
                <label for="htmln" class="news">HTML News</label><br>
                <input type="checkbox" id="css" name="css" value="css" class="news">
                <label for="css" class="news">CSS News</label><br>
                <input type="checkbox" id="javascript" name="javascript" value="javascript" class="news">
                <label for="javascript" class="news">Javascript News</label><br><br>
                <label>Newsletter formet</label>
                <input type="radio" id="html1" name="format" value="html1" class="news">
                <label for="html1" class="news">HTML</label><br>
                <input type="radio" id="plaint" name="format" value="plaint" class="news">
                <label for="plaint" class="news">Plain Text</label><br><br>
                <label>Other topics you'd like to hear about</label>
                <textarea id="ideas"></textarea>

            <input type="submit" class="btn" value="Sign Up">
            </div> 
        </main>
        <footer>Copyright The Code Review</footer>
    </body>
</html>
